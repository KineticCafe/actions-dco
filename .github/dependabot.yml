version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      time: '10:00'
      timezone: 'America/Toronto'
    commit-message:
      prefix: chore
    ignore:
      - dependency-name: '@types/node'
        versions: ['22.x.x']

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      time: '10:00'
      timezone: 'America/Toronto'
    commit-message:
      prefix: chore
